<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Checkout</title>
    <link rel="stylesheet" href="../CssPages/TouristOfficeTrips.css" />
  </head>
  <body>
    <div class="checkout-form-container">
      <h2>Trip Checkout Form</h2>
      <form id="tripCheckoutForm">
        <div class="form-group">
          <label for="destination">Destination:</label>
          <input type="text" id="destination" name="destination" required />
        </div>
        <div class="form-group">
          <label for="Content">Content Trip:</label>
          <textarea id="Content" name="Content" required> </textarea>
        </div>
        <div class="form-group">
          <label for="departureDate">Starting Date:</label>
          <input type="date" id="departureDate" name="departureDate" required />
        </div>
        <div class="form-group">
          <label for="returnDate">Return Date:</label>
          <input type="date" id="returnDate" name="returnDate" />
        </div>
        <div class="form-group">
          <label for="price">Price for one person ($):</label>
          <input type="number" id="price" name="price" required />
        </div>
        <div class="form-group">
          <label for="NumOfTourist">Number of tourists :</label>
          <input type="number" id="NumOfTourist" name="NumOfTourist" required />
        </div>
        <div class="form-group">
          <label for="photo">Photo:</label>
          <input type="file" id="photo" name="photo" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="../JsPages/TouristOfficeTrips.js"></script>
    <script>
      // Attach the addTripData function to the form submit event
      document
        .getElementById("tripCheckoutForm")
        .addEventListener("submit", addTripData);
    </script>
  </body>
</html>
