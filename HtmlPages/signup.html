<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CssPages/style.css" />
    <link rel="icon" href="../Images/logo_signup.svg" />
  </head>
  <body>
    <nav class="navbar">
      <a href="../HtmlPages/Home.html"
        ><img class="IMAGE" src="../Images/logoedit.png" alt="Home Page"
      /></a>
      <ul class="nav-links">
        <li><a href="../HtmlPages/Trips.html">Trips</a></li>
        <li><a href="../HtmlPages/Cars.html">Cars</a></li>
        <li><a href="../HtmlPages/Market.html">Market</a></li>
        <li><a href="../HtmlPages/Review.html">Review</a></li>
      </ul>
      <div class="auth-links">
        <a href="../HtmlPages/Login.html">Login</a>
        <a href="../HtmlPages/signup.html">Signup</a>
      </div>
    </nav>
    <div class="back">
      <img src="../Images/Sign_upBack.svg" alt="Sign up" />
    </div>
    <div class="form-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" required />

        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />

        <button type="submit">Sign Up</button>
      </form>
      <p>
        Already have an account? <a href="../HtmlPages/Login.html">Login</a>
      </p>
      <p>
        New company?
        <a href="../HtmlPages/registration.html">Register your company</a>
      </p>
    </div>

    <script src="../JsPages/signUp.js"></script>
  </body>
</html>
