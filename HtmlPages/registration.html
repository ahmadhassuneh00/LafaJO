<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Company</title>
    <link rel="stylesheet" href="../CssPages/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="../HtmlPages/Home.html"
        ><img class="IMAGE" src="../Images/logoedit.png" alt="Home Page"
      /></a>
      <ul class="nav-links">
        <li><a href="../HtmlPages/Trips.html">Trips</a></li>
        <li><a href="../HtmlPages/Cars.html">Cars</a></li>
        <li><a href="../HtmlPages/Market.html">Market</a></li>
        <li><a href="../HtmlPages/Review.html">Review</a></li>
      </ul>
      <div class="auth-links"></div>
    </nav>

    <div class="back">
      <img src="../Images/Company.svg" alt="Registration" />
    </div>

    <div class="form-container-r">
      <h2>Register Company</h2>
      <form id="registration-form">
        <label for="username">Owner Name:</label>
        <input type="text" id="username" name="owner-name" required />

        <label for="email">Owner Email:</label>
        <input type="email" id="email" name="owner-email" required />

        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" name="company-name" required />

        <label for="contact-person">Contact Person:</label>
        <input type="text" id="contact-person" name="contact-person" required />

        <label for="contact-email">Contact Email:</label>
        <input type="email" id="contact-email" name="contact-email" required />

        <label for="contact-phone">Contact Phone:</label>
        <input type="tel" id="contact-phone" name="contact-phone" required />

        <label for="company-type">Type of Company:</label>
        <select id="company-type" name="company-type" required>
          <option value="1">Tourist Office</option>
          <option value="2">Car Company</option>
          <option value="3">Market Vendor</option>
        </select>

        <label for="registration-password">Password:</label>
        <input
          type="password"
          id="registration-password"
          name="registration-password"
          required
        />

        <label for="confirm-registration-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-registration-password"
          name="confirm-registration-password"
          required
        />

        <button type="submit">Register</button>
      </form>
      <p>
        Already registered? <a href="../HtmlPages/CompanyLogin.html">Login</a>
      </p>
    </div>
    <script src="../JsPages/apps.js"></script>
    <script src="../JsPages/registration.js"></script>
    <script>
      function logout() {
        localStorage.removeItem("authToken");
        localStorage.removeItem("RegistrationId");
        localStorage.removeItem("TypeId");
        localStorage.removeItem("UserId");
        window.location.href = "CompanyLogin.html";
      }
    </script>
  </body>
</html>
